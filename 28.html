<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create your own bootstrap</title>
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/preso.css">
  </head>

  <body>
    <header class="k-header">
      <div class="k-wrapper">
        <h1><a class="k-headline" href="1.html">Lessons learned</a></h1>
      </div>
    </header>
    <div class="k-content">
      <div class="full-height k-center">
        <header>
          <h2 class="k-display">Default behaviour: <span class="k-display color-significant">inline-block</span></h2>
        </header>
        <div class="k-row">
          <input type="text" class="k-input" value="input 1">
          <input type="text" class="k-input" value="input 2">
          <input type="text" class="k-input" value="input 3">
        </div>
        <br>
        <header>
          <h2 class="k-display">Option: <span class="k-display color-significant">block</span></h2>
        </header>
        <div class="k-row">
          <input type="text" class="k-input block" value="input.block">
        </div>
        <div class="k-gutter" data-columns="2">
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
        </div>
        <div class="k-gutter" data-columns="3">
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
        </div>
        <div class="k-gutter" data-columns="4">
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
          <div class="k-row">
            <input type="text" class="k-input block" value="input.block">
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
