<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create your own bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/tomorrow-night.min.css">
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/preso.css">
  </head>

  <body>
    <header class="k-header">
      <div class="k-wrapper">
        <h1><a class="k-headline" href="1.html">Lessons learned</a></h1>
      </div>
    </header>
    <div class="k-content">
      <div class="full-height k-center">
        <header>
          <h2 class="k-display">Go as far as you can using <i class="color-significant">CSS only</i></h2>
        </header>
        <img src="images/checkboxes.png">
        <pre class="k-left" two-columns>
          <code class="html">
<label class="k-radio">
  <input checked type="radio" name="radio1">
  <span>Radio button</span>
</label>

<label class="k-checkbox">
  <input checked type="checkbox">
  <span data-icon="check">Checkbox</span>
</label>

<label class="k-switch">
  <input checked type="checkbox">
  <span>Switch</span>
</label>
          </code>
        </pre>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
